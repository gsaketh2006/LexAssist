<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Lex - Legal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0B1120;
            --slate: #1E2A3A;
            --platinum: #E8E9ED;
            --pearl: #F7F8FA;
            --bronze: #C89965;
            --gold: #D4AF37;
            --sapphire: #2C5F8D;
            --white: #FFFFFF;
            --teal: #1B7F6D;
            --teal-dark: #155A4E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: var(--pearl);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        /* Left Panel - Authentication */
        .auth-panel {
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }

        .auth-content {
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: 3rem;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--midnight);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .logo::before {
            content: '‚öñ';
            font-size: 1.6rem;
            color: var(--teal);
        }

        .logo span {
            background: linear-gradient(135deg, var(--teal) 0%, var(--teal-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
            margin-left: 2.3rem;
        }

        .auth-tabs {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            border-bottom: 2px solid #E8E9ED;
            position: relative;
        }

        .tab {
            font-size: 1.8rem;
            font-weight: 500;
            color: #999;
            cursor: pointer;
            padding-bottom: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: none;
            background: none;
            font-family: 'Jost', sans-serif;
        }

        .tab.active {
            color: var(--midnight);
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--teal);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab.active::after {
            width: 100%;
        }

        .tab:hover {
            color: var(--midnight);
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 0.6rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            border: 2px solid #E8E9ED;
            border-radius: 8px;
            font-family: 'Jost', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--white);
            color: var(--midnight);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(27, 127, 109, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--midnight);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--teal);
        }

        .checkbox-wrapper label {
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            font-size: 0.9rem;
            color: var(--teal);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--teal-dark);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--teal);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Jost', sans-serif;
            letter-spacing: 0.3px;
        }

        .submit-btn:hover {
            background: var(--teal-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(27, 127, 109, 0.25);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Right Panel - Branding */
        .brand-panel {
            background: linear-gradient(135deg, var(--teal) 0%, var(--teal-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            position: relative;
            overflow: hidden;
        }

        .brand-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInScale 1s cubic-bezier(0.4, 0, 0.2, 1) 0.3s backwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .brand-logo {
            font-size: 5rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        .brand-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto 3rem;
            font-weight: 300;
        }

        .feature-list {
            display: grid;
            gap: 1.5rem;
            max-width: 450px;
            margin: 0 auto;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideInRight 0.8s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        .feature-item:nth-child(1) { animation-delay: 0.5s; }
        .feature-item:nth-child(2) { animation-delay: 0.65s; }
        .feature-item:nth-child(3) { animation-delay: 0.8s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            flex-shrink: 0;
        }

        .feature-text {
            text-align: left;
        }

        .feature-text h4 {
            font-size: 1.1rem;
            color: var(--white);
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .feature-text p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .brand-panel {
                display: none;
            }

            .auth-panel {
                padding: 3rem 2rem;
            }
        }

        @media (max-width: 640px) {
            .auth-panel {
                padding: 2rem 1.5rem;
            }

            .auth-tabs {
                gap: 1.5rem;
            }

            .tab {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Authentication -->
        <div class="auth-panel">
            <div class="auth-content">
                <div class="logo-section">
                    <div class="logo">Startup<span>Lex</span></div>
                    <p class="tagline">Legal Intelligence</p>
                </div>

                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="tab active" onclick="switchTab('signin')">Sign in</button>
                    <button class="tab" onclick="switchTab('signup')">Sign up</button>
                </div>

                <!-- Sign In Form -->
                <form class="auth-form active" id="signin-form">
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-input" placeholder="example@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="signin-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signin-password')">üëÅ</button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign in</button>
                </form>

                <!-- Sign Up Form -->
                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" placeholder="Enter Full Name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-input" placeholder="example@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">üëÅ</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the Terms & Conditions</label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Sign up</button>
                </form>
            </div>
        </div>

        <!-- Right Panel - Branding -->
        <div class="brand-panel">
            <div class="brand-content">
                <div class="brand-logo">‚öñÔ∏è</div>
                <h1 class="brand-title">Welcome to StartupLex</h1>
                
          
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            // Add active class to selected tab
            if (tab === 'signin') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('signin-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
        }

        // Backend API URL
        const API_BASE_URL = 'http://localhost:5000';

        // Form submissions - Sign In
        document.getElementById('signin-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = this.querySelector('input[type="email"]').value.trim();
            const password = this.querySelector('input[type="password"]').value;
            const submitBtn = this.querySelector('.submit-btn');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            try {
                const res = await fetch(`${API_BASE_URL}/api/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                
                if (!res.ok) {
                    alert(data.error || 'Sign in failed. Please check your credentials.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign in';
                    return;
                }

                // Save api_key and user email to localStorage
                if (data.api_key) {
                    localStorage.setItem('startuplex_api_key', data.api_key);
                    localStorage.setItem('startuplex_user_email', email);
                }

                // Redirect to query page
                window.location.href = 'query.html';

            } catch (err) {
                alert('Network error. Please make sure the backend server is running.');
                console.error(err);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign in';
            }
        });

        // Sign Up
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = this.querySelector('input[type="text"]').value.trim();
            const email = this.querySelector('input[type="email"]').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = this.querySelector('.submit-btn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing up...';
            
            try {
                const res = await fetch(`${API_BASE_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();
                
                if (!res.ok) {
                    alert(data.error || 'Sign up failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign up';
                    return;
                }

                // Save api_key and user email to localStorage
                if (data.api_key) {
                    localStorage.setItem('startuplex_api_key', data.api_key);
                    localStorage.setItem('startuplex_user_email', email);
                }

                // Redirect to query page
                window.location.href = 'query.html';

            } catch (err) {
                alert('Network error. Please make sure the backend server is running.');
                console.error(err);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign up';
            }
        });
    </script>
</body>
</html>
